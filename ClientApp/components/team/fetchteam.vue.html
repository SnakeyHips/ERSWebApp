<template>
	<v-layout column>
		<v-flex xs12>
			<v-card>
				<v-toolbar flat class="tabletoolbar">
					<v-flex xs4>
						<v-toolbar-title>Teams</v-toolbar-title>
					</v-flex>
					<v-flex xs4>
						<v-text-field v-model="search" append-icon="search" label="Search" single-line hide-details />
					</v-flex>
					<v-flex xs4 class="text-xs-right">
						<v-btn flat color="secondary" v-on:click.native="createTeam">Create</v-btn>
					</v-flex>
				</v-toolbar>
				<v-data-table :headers="headers" :items="teams" :search="search" :loading="loading" item-key="id" expand>
					<v-progress-linear slot="progress" color="primary" indeterminate />
					<template slot="items" slot-scope="props">
						<tr @click="props.expanded = !props.expanded">
							<td>{{ props.item.name }}</td>
							<td>{{ props.item.sV1Name }}</td>
							<td>{{ props.item.drI1Name }}</td>
							<td>{{ props.item.drI2Name }}</td>
							<td>{{ props.item.rN1Name }}</td>
							<td>{{ props.item.rN2Name }}</td>
							<td>{{ props.item.rN3Name }}</td>
							<td>{{ props.item.ccA1Name }}</td>
							<td>{{ props.item.ccA2Name }}</td>
							<td>{{ props.item.ccA3Name }}</td>
						</tr>
					</template>
					<template slot="expand" slot-scope="props">
						<v-card flat="flat">
							<v-layout justify-center>
								<v-btn color="secondary" flat v-on:click.native="editTeam(props.item.id)">Edit</v-btn>
								<v-btn color="secondary" flat v-on:click.native="viewTeam(props.item.id)">View</v-btn>
								<v-btn color="secondary" flat v-on:click.native="deleteTeam(props.item.id)">Delete</v-btn>
							</v-layout>
						</v-card>
					</template>
				</v-data-table>
			</v-card>
		</v-flex>
	</v-layout>
</template>

<script src="./fetchteam.ts"></script>

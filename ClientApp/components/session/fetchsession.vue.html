<template>
	<v-layout column>
		<v-flex xs12 class="text-xs-center">
			<v-menu lazy transition="scale-transition">
				<v-text-field slot="activator" v-model="date" label="Date" append-icon="event" readonly box/>
				<v-date-picker v-model="date" v-on:change="loadSessions(date)" />
			</v-menu>
		</v-flex>
		<v-flex xs12 class="elevation-1">
			<v-toolbar flat color="white">
				<v-toolbar-title>Sessions</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-text-field v-model="search" append-icon="search" label="Search" single-line hide-details />
				<v-spacer></v-spacer>
				<v-btn flat color="secondary" v-on:click.native="createSession">Create</v-btn>
			</v-toolbar>
			<v-data-table :headers="headers" :items="sessions" :search="search" :loading="loading" item-key="id" expand>
				<v-progress-linear slot="progress" color="primary" indeterminate />
				<template slot="items" slot-scope="props">
					<tr @click="props.expanded = !props.expanded">
						<td>{{ props.item.date }}</td>
						<td>{{ props.item.type }}</td>
						<td>{{ props.item.site }}</td>
						<td>{{ props.item.time }}</td>
						<td>{{ props.item.lod }}</td>
						<td>{{ props.item.chairs }}</td>
						<td>{{ props.item.occ }}</td>
						<td>{{ props.item.estimate }}</td>
						<td>{{ props.item.staffCount }}</td>
					</tr>
				</template>
				<template slot="expand" slot-scope="props">
					<v-card flat="flat" color="grey lighten-4">
						<v-layout justify-center>
							<table>
								<thead>
									<tr>
										<th>SV1</th>
										<th>DRI1</th>
										<th>DRI2</th>
										<th>RN1</th>
										<th>RN2</th>
										<th>RN3</th>
										<th>CCA1</th>
										<th>CCA2</th>
										<th>CCA3</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{ props.item.sV1Name }}</td>
										<td>{{ props.item.drI1Name }}</td>
										<td>{{ props.item.drI2Name }}</td>
										<td>{{ props.item.rN1Name }}</td>
										<td>{{ props.item.rN2Name }}</td>
										<td>{{ props.item.rN3Name }}</td>
										<td>{{ props.item.ccA1Name }}</td>
										<td>{{ props.item.ccA2Name }}</td>
										<td>{{ props.item.ccA3Name }}</td>
									</tr>
								</tbody>
							</table>
						</v-layout>
						<v-layout justify-center>
							<v-dialog v-model="notedialog" width="500">
								<v-btn flat color="secondary" slot="activator">Note</v-btn>
								<v-card>
									<v-card-title class="headline grey lighten-2" primary-title >Session Note</v-card-title>
									<v-card-text>{{ props.item.note }}</v-card-text>
									<v-divider/>
									<v-card-actions>
										<v-spacer/>
										<v-btn color="primary" flat @click="notedialog = false">OK</v-btn>
									</v-card-actions>
								</v-card>
							</v-dialog>
							<v-btn flat color="secondary" v-on:click.native="rosterSession(props.item.id)">Roster</v-btn>
							<v-btn flat color="secondary" v-on:click.native="editSession(props.item.id)">Edit</v-btn>
							<v-btn flat color="secondary" v-on:click.native="deleteSession(props.item.id)">Delete</v-btn>
						</v-layout>
					</v-card>
				</template>
			</v-data-table>
		</v-flex>
	</v-layout>
</template>

<script src="./fetchsession.ts"></script>

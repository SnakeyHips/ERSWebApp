<template>
	<v-layout column>
		<v-flex xs12 class="text-xs-center">
			<v-menu lazy transition="scale-transition" >
				<v-text-field slot="activator" v-model="date" label="Date" append-icon="event" readonly box/>
				<v-date-picker v-model="date" v-on:change="loadEmployees(date)" first-day-of-week="1"/>
			</v-menu>
		</v-flex>
		<v-flex xs12 class="elevation-1">
			<v-toolbar flat color="white">
				<v-toolbar-title>Employees</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-text-field v-model="search" append-icon="search" label="Search" single-line hide-details />
				<v-spacer></v-spacer>
				<v-btn flat color="secondary" v-on:click.native="createEmployee">Create</v-btn>
			</v-toolbar>
			<v-data-table :headers="headers" :items="employees" :search="search" :loading="loading" item-key="id" expand>
				<v-progress-linear slot="progress" color="primary" indeterminate />
				<template slot="items" slot-scope="props">
					<tr @click="props.expanded = !props.expanded">
						<td>{{ props.item.id }}</td>
						<td>{{ props.item.name }}</td>
						<td>{{ props.item.role }}</td>
						<td>{{ props.item.skill }}</td>
						<td>{{ props.item.address }}</td>
						<td>{{ props.item.number }}</td>
						<td>{{ props.item.contractHours }}</td>
						<td>{{ props.item.workPattern }}</td>
						<td><font v-bind:style="{ color: statusColour(props.item.status) }">{{ props.item.status }}</font></td>
					</tr>
				</template>
				<template slot="expand" slot-scope="props">
					<v-card flat="flat" color="grey lighten-4">
						<v-layout justify-center>
							<v-btn color="secondary" flat v-on:click.native="editEmployee(props.item.id)">Edit</v-btn>
							<v-btn color="secondary" flat v-on:click.native="viewEmployee(props.item.id)">View</v-btn>
							<v-btn color="secondary" flat v-on:click.native="deleteEmployee(props.item.id)">Delete</v-btn>
						</v-layout>
					</v-card>
				</template>
			</v-data-table>
		</v-flex>
	</v-layout>
</template>

<script src="./fetchemployee.ts"></script>

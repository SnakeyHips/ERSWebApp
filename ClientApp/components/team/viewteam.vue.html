<template>
	<v-layout column>
		<v-flex xs12 class="text-xs-center">
			<h3>{{ employee.id }} - {{ employee.name }}</h3>
			<v-menu lazy transition="scale-transition">
				<v-text-field slot="activator" v-model="startdate" label="Start date" append-icon="event" readonly box />
				<v-date-picker v-model="startdate" v-on:change="loadSessions" />
			</v-menu>
			<v-menu lazy transition="scale-transition">
				<v-text-field slot="activator" v-model="enddate" label="End date" append-icon="event" readonly box />
				<v-date-picker v-model="enddate" v-on:change="loadSessions" />
			</v-menu>
		</v-flex>
		<v-flex xs12 class="elevation-1">
			<v-toolbar flat color="white">
				<v-toolbar-title>Sessions</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-text-field v-model="search" append-icon="search" label="Search" single-line hide-details />
			</v-toolbar>
			<v-data-table :headers="headers" :items="sessions" :search="search" :loading="loading" item-key="id" expand>
				<v-progress-linear slot="progress" color="primary" indeterminate />
				<template slot="items" slot-scope="props">
					<tr @click="props.expanded = !props.expanded">
						<td>{{ props.item.day }}</td>
						<td>{{ props.item.date }}</td>
						<td>{{ props.item.site }}</td>
						<td>{{ props.item.time }}</td>
						<td>{{ props.item.chairs }}</td>
						<td>{{ props.item.occ }}</td>
						<td>{{ props.item.estimate }}</td>
					</tr>
				</template>
				<template slot="expand" slot-scope="props">
					<v-card flat="flat" color="grey lighten-4">
						<v-layout justify-center>
							<v-btn color="secondary" flat v-on:click.native="editEmployee(props.item.id)">Edit</v-btn>
							<v-btn color="secondary" flat v-on:click.native="viewEmployee(props.item.id)">View</v-btn>
							<v-btn color="secondary" flat v-on:click.native="deleteEmployee(props.item.id)">Delete</v-btn>
						</v-layout>
					</v-card>
				</template>
			</v-data-table>
		</v-flex>
	</v-layout>
</template>

<script src="./viewteam.ts"></script>

<template>
	<v-layout column>
		<v-flex mb-4>
			<v-card>
				<v-toolbar flat class="tabletoolbar">
					<v-toolbar-title>Special Dates</v-toolbar-title>
					<v-spacer></v-spacer>
					<v-text-field v-model="searchSpecialDate" append-icon="search" label="Search" single-line hide-details />

					<v-btn flat color="secondary" v-on:click.native="createSpecialDate">Create</v-btn>
				</v-toolbar>
				<v-data-table :headers="headersSpecialDate" :items="specialdates" :search="searchSpecialDate" :loading="loadingSpecialDate" item-key="id" expand>
					<v-progress-linear slot="progress" color="primary" indeterminate />
					<template slot="items" slot-scope="props">
						<tr @click="props.expanded = !props.expanded">
							<td>{{ props.item.name }}</td>
							<td>{{ props.item.date }}</td>
						</tr>
					</template>
					<template slot="expand" slot-scope="props">
						<v-card flat="flat">
							<v-layout justify-center>
								<v-btn flat color="secondary" v-on:click.native="editSpecialDate(props.item.id)">Edit</v-btn>
								<v-btn flat color="secondary" v-on:click.native="deleteSpecialDate(props.item.id)">Delete</v-btn>
							</v-layout>
						</v-card>
					</template>
				</v-data-table>
			</v-card>
		</v-flex>

			<v-card>
				<v-toolbar flat class="tabletoolbar">
					<v-toolbar-title>Skills</v-toolbar-title>
					<v-spacer></v-spacer>
					<v-text-field v-model="searchSkill" append-icon="search" label="Search" single-line hide-details />
					<v-spacer></v-spacer>
					<v-btn flat color="secondary" v-on:click.native="createSkill">Create</v-btn>
				</v-toolbar>
				<v-data-table :headers="headersSkill" :items="skills" :search="searchSkill" :loading="loadingSkill" item-key="id" expand>
					<v-progress-linear slot="progress" color="primary" indeterminate />
					<template slot="items" slot-scope="props">
						<tr @click="props.expanded = !props.expanded">
							<td>{{ props.item.role }}</td>
							<td>{{ props.item.name }}</td>
						</tr>
					</template>
					<template slot="expand" slot-scope="props">
						<v-card flat="flat">
							<v-layout justify-center>
								<v-btn flat color="secondary" v-on:click.native="editSkill(props.item.id)">Edit</v-btn>
								<v-btn flat color="secondary" v-on:click.native="deleteSkill(props.item.id)">Delete</v-btn>
							</v-layout>
						</v-card>
					</template>
				</v-data-table>
			</v-card>
		</v-flex>
		<v-flex>
			<v-card>
				<v-toolbar flat class="tabletoolbar">
					<v-toolbar-title>Sites</v-toolbar-title>
					<v-spacer></v-spacer>
					<v-text-field v-model="searchSite" append-icon="search" label="Search" single-line hide-details />
					<v-spacer></v-spacer>
					<v-btn flat color="secondary" v-on:click.native="createSite">Create</v-btn>
				</v-toolbar>
				<v-data-table :headers="headersSite" :items="sites" :search="searchSite" :loading="loadingSite" item-key="id" expand>
					<v-progress-linear slot="progress" color="primary" indeterminate />
					<template slot="items" slot-scope="props">
						<tr @click="props.expanded = !props.expanded">
							<td>{{ props.item.name }}</td>
							<td>{{ props.item.type }}</td>
							<td>{{ props.item.times }}</td>
						</tr>
					</template>
					<template slot="expand" slot-scope="props">
						<v-card flat="flat">
							<v-layout justify-center>
								<v-btn flat color="secondary" v-on:click.native="editSite(props.item.id)">Edit</v-btn>
								<v-btn flat color="secondary" v-on:click.native="deleteSite(props.item.id)">Delete</v-btn>
							</v-layout>
						</v-card>
					</template>
				</v-data-table>
			</v-card>
		</v-flex>
